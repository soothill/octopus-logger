# Sample configuration for Octopus Logger
# Copy this file to config/config.yaml and fill in your details.

octopus:
  api_key: "YOUR_OCTOPUS_API_KEY"        # Obtain from https://octopus.energy/dashboard/developer/
  account_number: "A-XXXXXXXX"           # Your Octopus account number (e.g. A-1234ABCD)

influxdb:
  url: "http://localhost:8086"           # InfluxDB instance URL
  token: "YOUR_INFLUXDB_TOKEN"           # InfluxDB authentication token
  org: "YOUR_ORG"                        # InfluxDB organization name
  bucket: "YOUR_BUCKET"                  # InfluxDB bucket name

# Polling interval in seconds (default 10s)
poll_interval: 10

# Maximum number of cached readings if InfluxDB is unavailable (default 10000)
max_cache_size: 10000

# Enable debug logging (default false)
debug: false

# systemd service rendering (used by scripts/render_systemd_service.py)
# This makes paths easy to customize per-machine.
systemd:
  working_directory: "/home/darren/octopus-logger"
  python_executable: "/home/darren/octopus-logger/.venv/bin/python"
  main_path: "/home/darren/octopus-logger/src/main.py"
  user: "darren"
  read_write_paths:
    - "/home/darren/octopus-logger/cache"
    - "/home/darren/octopus-logger/octopus_logger.log"
